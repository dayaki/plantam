<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Room outline -->
  <rect x="30" y="40" width="140" height="120" rx="5" fill="#E0E0E0" stroke="#757575" stroke-width="2" />
  
  <!-- Window -->
  <rect x="40" y="50" width="50" height="60" fill="#B3E5FC" stroke="#0288D1" stroke-width="2" />
  <line x1="65" y1="50" x2="65" y2="110" stroke="#0288D1" stroke-width="2" />
  <line x1="40" y1="80" x2="90" y2="80" stroke="#0288D1" stroke-width="2" />
  
  <!-- Light zones -->
